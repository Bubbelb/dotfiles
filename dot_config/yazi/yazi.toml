[plugin]
  prepend_preloaders = [
    # Replace magick, image, video with mediainfo
    { mime = "{audio,video,image}/*", run = "mediainfo" },
    { mime = "application/subrip", run = "mediainfo" },
    # Adobe Illustrator, Adobe Photoshop is image/adobe.photoshop, already handled above
    { mime = "application/postscript", run = "mediainfo" },
  ]
  prepend_previewers = [
    # Replace magick, image, video with mediainfo
    { mime = "{audio,video,image}/*", run = "mediainfo"},
    { mime = "application/subrip", run = "mediainfo" },
    # Adobe Illustrator, Adobe Photoshop is image/adobe.photoshop, already handled above
    { mime = "application/postscript", run = "mediainfo" },
	# Archive previewer
	{ mime = "application/*zip",            run = "ouch" },
	{ mime = "application/x-tar",           run = "ouch" },
	{ mime = "application/x-bzip2",         run = "ouch" },
	{ mime = "application/x-7z-compressed", run = "ouch" },
	{ mime = "application/x-rar",           run = "ouch" },
	{ mime = "application/vnd.rar",         run = "ouch" },
	{ mime = "application/x-xz",            run = "ouch" },
	{ mime = "application/xz",              run = "ouch" },
	{ mime = "application/x-zstd",          run = "ouch" },
	{ mime = "application/zstd",            run = "ouch" },
	{ mime = "application/java-archive",    run = "ouch" },

# Piper previewer
    { name = "*.csv",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.log",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.md",       run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.json",     run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.yaml",     run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.yml",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.toml",     run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.conf",     run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.ini",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.service",  run = 'piper -- bat --plain --color always --type ini "$1"' },
    { name = "*.mount",    run = 'piper -- bat --plain --color always --type ini "$1"' },
    { name = "*.socket",   run = 'piper -- bat --plain --color always --type ini "$1"' },
    { name = "*.network",  run = 'piper -- bat --plain --color always --type ini "$1"' },
    { name = "*.ini",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.lua",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.py",       run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.rs",       run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.c",        run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.cpp",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.sh",       run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.zsh",      run = 'piper -- bat --plain --color always "$1"' },
    { name = "*.fish",     run = 'piper -- bat --plain --color always "$1"' },
    { url  = "*/",         run = 'piper -- eza -TL=3 --color=always --icons=always --group-directories-first --no-quotes "$1"' },
]

# For a large file like Adobe Illustrator, Adobe Photoshop, etc
# you may need to increase the memory limit if no image is rendered.
# https://yazi-rs.github.io/docs/configuration/yazi#tasks
[tasks]
  image_alloc      = 1073741824        # = 1024*1024*1024 = 1024MB

[mgr]
sort_by = "natural"
sort_sensitive = false
sort_dir_first = true
sort_translit = true
linemode = "size"
show_hidden = false
show_symlink = true
scrolloff = 3

